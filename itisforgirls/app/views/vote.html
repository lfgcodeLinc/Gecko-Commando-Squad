<div ng-show="success">
	<h3>Summer Camp Events Rating</h3>
	<div ng-repeat="category in categories">
  	<h4 class="well-lg alert-success">{{category.name}}</h4>
		<ul>
	         <li class="events-item" ng-repeat="project in category.projects">
	            <span>{{project.name}}: </span>
			 	<span>
				 	<span star-rating rating-value="project.rating.current" max="project.rating.max" on-rating-selected="getSelectedRating(rating)"></span>
	         		<span ng-show="project.rating.current>0">{{project.rating.current}} out of {{project.rating.max}}</span>
			 	</span>
	         </li>
	     </ul>
     </div>
     <button type="button" ng-click="resetRating()" class="btn">Reset</button>
     <button type="button" ng-click ="submitRating()" class="btn btn-success">Submit</button>
</div>
<div ng-hide="success">
	<h3>This event is not available for ratings.</h3>
	</div>
<br/>
