<h3>Summer Camp Events Rating | Registration</h3>

<div class="alert alert-info"><i class="glyphicon glyphicon-hand-right"></i> Please register in order to vote for your favorite projects.</div>
<div class="well-lg" id="RegForm" ng-controller="RegistrationCtrl">
  <form name="form" action="/regConfirmation" role="form" class="ng-pristine ng-valid ng-scope">
      <div class="form-group">
          <label for="userName">Name:</label> <input type="text" class="form-control" name="userName" ng-model="user.name"  placeholder="Enter your name." required>
      </div>
      <div class="form-group">
          <label for="userEmail">Email: </label> <input type="text" class="form-control" name="userEmail" ng-model="user.email"  placeholder="Enter email" required>
      </div>

    <button type="button" class="btn btn-primary" ng-click="update(user)">Submit</button>
  </form>
</div>
